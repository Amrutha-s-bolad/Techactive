{% load i18n admin_urls %}
{% block object-tools-items %}
<li>
    {% url opts|admin_urlname:'history' original.pk|admin_urlquote as history_url %}
    <a class="historylink" href="{% add_preserved_filters history_url %}">{% translate "History" %}</a>
</li>
{% if has_absolute_url %}
<li><a class="viewsitelink" href="{{ absolute_url }}">{% translate "View on site" %}</a></li>{% endif %}
{% endblock %}
