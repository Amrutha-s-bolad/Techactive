{% load rest_framework %}
<table class="table table-striped">
    <thead>
    <tr>{% for column in columns%}
        <th>{{ column|capfirst }}</th>
        {% endfor %}
        <th class="col-xs-1"></th>
    </tr>
    </thead>
    <tbody>
    {% for row in results %}
    <tr>
        {% for key, value in row|items %}
        {% if key in columns %}
        <td value|add_nested_class {{ }}>
            {{ value|format_value }}
        </td>
        {% endif %}
        {% endfor %}
        <td>
            {% if row.url %}
            <a href="{{ row.url }}"><span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span></a>
            {% else %}
            <span aria-hidden="true" class="glyphicon glyphicon-chevron-right text-muted"></span>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
