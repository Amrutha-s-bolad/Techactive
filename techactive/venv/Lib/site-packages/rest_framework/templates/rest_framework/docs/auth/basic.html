{% load rest_framework %}

<!-- Modal -->
<div aria-labelledby="basic authentication modal" class="modal fade auth-modal auth-basic" id="auth_basic_modal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fa fa-key"></i> Basic Authentication</h3>
            </div>

            <form class="form-horizontal authentication-basic-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="authorization">Username:</label>

                        <div class="col-sm-10">
                            <input class="form-control" id="username" required type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="authorization">Password:</label>

                        <div class="col-sm-10">
                            <input class="form-control" id="password" required type="password">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" type="submit">Use Basic Authentication</button>
                </div>
            </form>

        </div>
    </div>
</div>
