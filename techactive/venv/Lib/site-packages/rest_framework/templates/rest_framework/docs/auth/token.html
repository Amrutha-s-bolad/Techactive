{% load rest_framework %}

<!-- Modal -->
<div aria-labelledby="token authentication modal" class="modal fade auth-modal auth-token" id="auth_token_modal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title"><i class="fa fa-key"></i> Token Authentication</h3>
            </div>

            <form class="form-horizontal authentication-token-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="prefix">Scheme:</label>
                        <div class="col-sm-10">
                            <input aria-describedby="schemeHelpBlock" class="form-control" id="scheme" placeholder="Bearer"
                                   required type="text">
                            <span class="help-block" id="schemeHelpBlock">Either a registered authentication scheme such as <code>Bearer</code>, or a custom schema such as <code>Token</code> or <code>JWT</code>.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="token">Token:</label>
                        <div class="col-sm-10">
                            <input aria-describedby="helpBlock" class="form-control" id="token" placeholder="XXXX-XXXX-XXXX-XXXX"
                                   required type="text">
                            <span class="help-block" id="tokenHelpBlock">A valid API token.</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" type="submit">Use Token Authentication</button>
                </div>
            </form>

        </div>
    </div>
</div>
