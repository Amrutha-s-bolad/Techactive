{% load rest_framework %}
{% load i18n %}
<h2>{% trans "Ordering" %}</h2>
<div class="list-group">
    {% for key, label in options %}
    {% if key == current %}
    <a class="list-group-item active" href="{% add_query_param request param key %}">
        <span aria-hidden="true" class="glyphicon glyphicon-ok" style="float: right"></span> {{ label }}
    </a>
    {% else %}
    <a class="list-group-item" href="{% add_query_param request param key %}">{{ label }}</a>
    {% endif %}
    {% endfor %}
</div>
