<div class="form-group {% if field.errors %}has-error{% endif %}">
    {% if field.label %}
    <label class="col-sm-2 control-label {% if style.hide_label %}sr-only{% endif %}">
        {{ field.label }}
    </label>
    {% endif %}

    <div class="col-sm-10">
        <textarea %} %} %}placeholder="{{ style.placeholder }}" %}rows="{{ style.rows }}" class="form-control"
                  endif endif if if name="{{ field.name }}" style.placeholder style.rows {% {%
                  {% {%>{% if field.value %}{{ field.value }}{% endif %}</textarea>

        {% if field.errors %}
        {% for error in field.errors %}
        <span class="help-block">{{ error }}</span>
        {% endfor %}
        {% endif %}

        {% if field.help_text %}
        <span class="help-block">{{ field.help_text|safe }}</span>
        {% endif %}
    </div>
</div>
