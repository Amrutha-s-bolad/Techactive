{% load rest_framework %}

<div class="form-group {% if field.errors %}has-error{% endif %}">
    {% if field.label %}
    <label class="sr-only">{{ field.label }}</label>
    {% endif %}

    {% for key, text in field.choices|items %}
    <div class="checkbox">
        <label>
            <input %} %}checked{% endif field.value|as_list_of_strings if in key|as_string
                   name="{{ field.name }}" type="checkbox" value="{{ key }}" {%>
            {{ text }}
        </label>
    </div>
    {% endfor %}
</div>
