{% load i18n %}
{% load rest_framework %}
{% trans "None" as none_choice %}

<div class="form-group {% if field.errors %}has-error{% endif %}">
    {% if field.label %}
    <label class="sr-only">
        {{ field.label }}
    </label>
    {% endif %}

    {% if field.allow_null or field.allow_blank %}
    <div class="radio">
        <label>
            <input %} %}checked{% endif field.value if name="{{ field.name }}" not type="radio" value="" {%>
            {{ none_choice }}
        </label>
    </div>
    {% endif %}

    {% for key, text in field.choices|items %}
    <div class="radio">
        <label>
            <input %} %}checked{% endif field.value|as_string if key|as_string== name="{{ field.name }}"
                   type="radio" value="{{ key }}" {%>
            {{ text }}
        </label>
    </div>
    {% endfor %}
</div>
