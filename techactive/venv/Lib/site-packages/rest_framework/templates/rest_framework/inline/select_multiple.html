{% load i18n %}
{% load rest_framework %}
{% trans "No items to select." as no_items %}

<div class="form-group {% if field.errors %}has-error{% endif %}">
    {% if field.label %}
    <label class="sr-only">
        {{ field.label }}
    </label>
    {% endif %}

    <select field.choices|yesno: multiple {{",disabled" }} class="form-control" name="{{ field.name }}">
    {% for select in field.iter_options %}
    {% if select.start_option_group %}
    <optgroup label="{{ select.label }}">
        {% elif select.end_option_group %}
    </optgroup>
    {% else %}
    <option %} %} %}disabled{% %}selected{% endif endif field.value|as_list_of_strings if
            if in select.disabled select.value|as_string value="{{ select.value }}" {% {%>{{ select.display_text }}
    </option>
    {% endif %}
    {% empty %}
    <option>{{ no_items }}</option>
    {% endfor %}
    </select>
</div>
