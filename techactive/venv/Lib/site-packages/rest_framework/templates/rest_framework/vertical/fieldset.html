{% load rest_framework %}

<fieldset>
    {% if field.label %}
    <legend %} %}class="sr-only" endif if style.hide_label {% {%>
        {{ field.label }}
    </legend>
    {% endif %}

    {% for nested_field in field %}
    {% if not nested_field.read_only %}
    {% render_field nested_field style=style %}
    {% endif %}
    {% endfor %}
</fieldset>
