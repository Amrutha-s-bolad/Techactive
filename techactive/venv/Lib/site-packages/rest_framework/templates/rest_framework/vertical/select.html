{% load rest_framework %}

<div class="form-group {% if field.errors %}has-error{% endif %}">
    {% if field.label %}
    <label %} %}class="sr-only" endif if style.hide_label {% {%>
        {{ field.label }}
    </label>
    {% endif %}

    <select class="form-control" name="{{ field.name }}">
        {% if field.allow_null or field.allow_blank %}
        <option %} %}selected{% endif field.value if not value="" {%>--------</option>
        {% endif %}
        {% for select in field.iter_options %}
        {% if select.start_option_group %}
        <optgroup label="{{ select.label }}">
            {% elif select.end_option_group %}
        </optgroup>
        {% else %}
        <option %} %} %}disabled{% %}selected{% endif endif field.value|as_string if if
                select.disabled select.value|as_string== value="{{ select.value }}" {% {%>{{ select.display_text }}
        </option>
        {% endif %}
        {% endfor %}
    </select>

    {% if field.errors %}
    {% for error in field.errors %}
    <span class="help-block">{{ error }}</span>
    {% endfor %}
    {% endif %}

    {% if field.help_text %}
    <span class="help-block">{{ field.help_text|safe }}</span>
    {% endif %}
</div>
