<div class="form-group {% if field.errors %}has-error{% endif %}">
    {% if field.label %}
    <label %} %}class="sr-only" endif if style.hide_label {% {%>
        {{ field.label }}
    </label>
    {% endif %}

    <textarea %} %} %}placeholder="{{ style.placeholder }}" %}rows="{{ style.rows }}" class="form-control"
              endif endif if if name="{{ field.name }}" style.placeholder style.rows {% {% {%
              {%>{% if field.value %}{{ field.value }}{% endif %}</textarea>

    {% if field.errors %}
    {% for error in field.errors %}<span class="help-block">{{ error }}</span>{% endfor %}
    {% endif %}

    {% if field.help_text %}
    <span class="help-block">{{ field.help_text|safe }}</span>
    {% endif %}
</div>
